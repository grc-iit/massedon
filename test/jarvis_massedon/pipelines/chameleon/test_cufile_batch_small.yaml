config:
  name: cufile_sync_test
  env: massedon
  pkgs: 
    - pkg_type: gdsio
      pkg_name: gdsio
      do_dbg: false
      dbg_port: 4001

      nodes: 1
      xfer_type: 0  #  [0(GPU_DIRECT), 1(CPU_ONLY), 2(CPU_GPU), 3(CPU_ASYNC_GPU), 4(CPU_CACHED_GPU), 5(GPU_DIRECT_ASYNC), 6(GPU_BATCH), 7(GPU_BATCH_STREAM)]
      gpu_index: 0
      directory: /mnt/nvme1
      duration: 10
      io_size: 4k
      threads: 1
      io_type: 1  # (0-read, 1-write, 2-randread, 3-randwrite)
      random_seed: 25892892
      unaligned: true
      numa: 0
vars:
  gdsio.xfer_type: [5, 6, 7]
  gdsio.io_size: [4K, 16M]
  gdsio.io_type: [0, 1, 2, 3]
  gdsio.threads: [1, 128]
  gdsio.nodes: [1]
  gdsio.numa: [0, 1]
  gdsio.batch_size: [1, 128]
loop:
  - [gdsio.io_size]
  - [gdsio.io_type]
  - [gdsio.threads]
  - [gdsio.nodes]
  - [gdsio.numa]
repeat: 1
output: "${SHARED_DIR}/output_multi"
