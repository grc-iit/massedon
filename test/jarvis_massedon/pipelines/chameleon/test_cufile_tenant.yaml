config:
  name: cufile_sync_test
  env: massedon
  pkgs: 
    - pkg_type: gdsio
      pkg_name: gdsio1
      do_dbg: false
      dbg_port: 4001
      nodes: 1
      xfer_type: 0
      gpu_index: 0
      file: /mnt/nvme1/gdsio1
      duration: 30
      io_size: 4k 
      io_type: 1  # (0-read, 1-write, 2-randread, 3-randwrite)
      random_seed: 25892892
      unaligned: false
      numa: 0
      async: true 

    - pkg_type: gdsio
      pkg_name: gdsio2
      do_dbg: false
      dbg_port: 4001
      nodes: 1
      xfer_type: 0
      gpu_index: 0
      file: /mnt/nvme1/gdsio2
      duration: 30
      io_size: 16m 
      io_type: 1
      random_seed: 25892892
      unaligned: false
      numa: 0
vars:
  gdsio1.threads: [1, 1, 16, 16, 32, 32, 64, 64]
  gdsio1.cpu_affinity: ['0', '1', '0-15', '16-31', '0-31', '32-63', '0-63', '64-127']
  gdsio2.threads: [1, 1, 16, 16, 32, 32, 64, 64]
  gdsio2.cpu_affinity: ['0', '0', '0-15', '0-15', '0-31', '0-31', '0-63', '0-63']
loop:
  - [gdsio1.threads, gdsio2.threads]
  - [gdsio1.cpu_affinity, gdsio2.cpu_affinity]
repeat: 1
output: "${SHARED_DIR}/output_multi"
